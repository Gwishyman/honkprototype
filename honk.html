<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    .container {
      height: 100%;
      width: 100%;
      position: relative;
      touch-action: pan-y;
    }

    .section {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1;
    }

    .username {
      font-weight: bold;
      font-size: 45px;
    }

    .caption {
      font-size: 40px;
    }

    .like-button {
      position: absolute;
      right: 20px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      cursor: pointer;
      font-size: 30px;
      color: white;
      user-select: none;
    }

    .like-button .icon {
      font-size: 48px;
      transition: color 0.3s;
    }

    .liked {
      color: #ff2d55;
    }

    .like-count {
      margin-top: 10px;
      font-size: 24px;
    }

    @media (max-width: 768px) {
      .username { font-size: 32px; }
      .caption { font-size: 26px; }
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="section" data-index="0">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="username">@gwishyman</div>
      <div class="caption">big chungus finds butterfly</div>
    </div>
    <div class="like-button" onclick="toggleLike(this)">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="like-count">69</div>
    </div>
  </div>

  <div class="section" data-index="1">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="username">@gwishyman</div>
      <div class="caption">goofy ahh bear üò≠üôè</div>
    </div>
    <div class="like-button" onclick="toggleLike(this)">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="like-count">419</div>
    </div>
  </div>

  <div class="section" data-index="2">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    <div class="overlay">
      <div class="username">@gwishyman</div>
      <div class="caption">THE RABBIT RETURNS? üôÄ</div>
    </div>
    <div class="like-button" onclick="toggleLike(this)">
      <div class="icon">‚ù§Ô∏è</div>
      <div class="like-count">80085</div>
    </div>
  </div>
</div>

<script>
  function toggleLike(button) {
    const heart = button.querySelector('.icon');
    const countDisplay = button.querySelector('.like-count');
    let count = parseInt(countDisplay.textContent);
    const liked = heart.classList.toggle('liked');
    count += liked ? 1 : -1;
    countDisplay.textContent = count;
  }

  const container = document.getElementById('container');
  const sections = document.querySelectorAll('.section');
  let currentIndex = 0;

  let startY = 0;

  container.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
  });

  container.addEventListener('touchend', e => {
    const endY = e.changedTouches[0].clientY;
    const deltaY = endY - startY;

    if (deltaY < -50 && currentIndex < sections.length - 1) {
      currentIndex++;
    } else if (deltaY > 50 && currentIndex > 0) {
      currentIndex--;
    }

    scrollToIndex(currentIndex);
  });

  function scrollToIndex(index) {
    sections.forEach((section, i) => {
      section.style.transform = `translateY(${(i - index) * 100}vh)`;
    });
  }

  // initial render
  scrollToIndex(0);
</script>

</body>
</html>
