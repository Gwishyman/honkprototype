<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FakeTok</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 1;
      line-height: 1.6;
    }

    .username {
      font-weight: bold;
      font-size: 28px; /* Was 18px */
    }

    .caption {
      font-size: 22px; /* Was 14px */
    }

    @media (max-width: 768px) {
      .username {
        font-size: 32px;
      }

      .caption {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="username">@gwishyman</div>
    <div class="caption">lorem ipsum</div>
  </div>

</body>
</html>
